    <h1 Test Serices></h1>
<div id="get_service"></div>
<div id="delete_service"></div>
<div id="post_service"></div>

<script>
const getElem = document.querySelector("#get_services");
const getURL= "http://127.0.0.1:3000/emp10yees/1";
makePromiceCall("GET",getURL, true)
. then( responseText =>{
getElem. textContent = "Get User Data: "+responseText;
})
. catch(error =>{
getElem. textContent = "GET Error Status: ",JSON.stringify(error) ;
})

const deleteElem = document.querySelector("#get_services");
const deleteURL= "http://127.0.0.1:3000/emp10yees/1";
makePromiceCall("GET",deleteURL, true)
. then( responseText =>{
    deleteElem. textContent = "delete User Data: "+responseText;
})
. catch(error =>{
    deleteElem. textContent = "Delete Error Status: ",JSON.stringify(error) ;
})

const postElem = document.querySelector("#get_services");
const postURL= "http://127.0.0.1:3000/emp10yees/1";
makePromiceCall("GET",postURL, true)
. then( responseText =>{
    postElem. textContent = "New User Data: "+responseText;
})
. catch(error =>{
    postElem. textContent = "Post Error Status: ",JSON.stringify(error) ;
})
</script>
